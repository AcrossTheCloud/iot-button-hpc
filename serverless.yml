provider:
  name: aws
  runtime: nodejs6.10
  stage: prod
  region: ap-southeast-2
  role: 'arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/lambda-cloudformation'

service: iot-button-hpc

functions:
  stopstartHPC:
    handler: handlers.press
    events:
      - iot:
          sql: "SELECT * FROM '${env:BUTTON}'"
    environment: ${env:}
